<div class="container">
  <div class="form-card">
    <h2>Edit Employee</h2>

    <!-- Error Alert -->
    <div *ngIf="error" class="error-alert">
      <strong>Error:</strong> {{ error }}
      <button (click)="dismissError()" class="btn-close" type="button">âœ•</button>
    </div>

    <!-- Edit Employee Form -->
    <form (ngSubmit)="update()" class="employee-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter employee full name"
          class="form-control"
          required
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter employee email"
          class="form-control"
          required
        />
      </div>

      <!-- Job Role Field -->
      <div class="form-group">
        <label for="jobRole">Job Role:</label>
        <select
          id="jobRole"
          name="jobRole"
          [(ngModel)]="jobRole"
          class="form-control"
          required
        >
          <option value="">Select a job role</option>
          <option *ngFor="let jr of jobRoles" [value]="jr">{{ jr }}</option>
        </select>
      </div>

      <!-- System Role Field -->
      <div class="form-group">
        <label for="systemRole">System Role:</label>
        <select
          id="systemRole"
          name="systemRole"
          [(ngModel)]="systemRole"
          class="form-control"
          [disabled]="!isAdmin"
          required
        >
          <option *ngFor="let sr of systemRoles" [value]="sr">{{ sr }}</option>
        </select>
        <small class="form-text" *ngIf="!isAdmin">Only Admin can edit system roles</small>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn-submit">Update Employee</button>
        <button type="button" (click)="goBack()" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
