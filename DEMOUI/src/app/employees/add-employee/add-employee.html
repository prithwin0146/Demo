<div class="container">
  <div class="form-card">
    <h2>Add New Employee</h2>

    <!-- Error Alert -->
    <div *ngIf="error" class="error-alert">
      <strong>Error:</strong> {{ error }}
      <button (click)="dismissError()" class="btn-close" type="button">âœ•</button>
    </div>

    <!-- Add Employee Form -->
    <form (ngSubmit)="save()" class="employee-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter employee full name"
          class="form-control"
          required
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter employee email"
          class="form-control"
          required
        />
      </div>

      <!-- Role Field -->
      <div class="form-group">
        <label for="role">Role:</label>
        <input
          type="text"
          id="role"
          name="role"
          [(ngModel)]="role"
          placeholder="Enter employee role"
          class="form-control"
          required
        />
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn-submit">Add Employee</button>
        <button type="button" (click)="goBack()" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
