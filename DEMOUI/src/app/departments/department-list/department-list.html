<div class="container">
  <h1>Department Management</h1>

  <!-- Loader -->
  <div *ngIf="loading" class="loader-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading departments...</p>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="error-alert">
    <strong>Error:</strong> {{ error }}
    <button mat-icon-button (click)="dismissError()" class="btn-close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="content">

    <div class="button-group">
      <button
        *ngIf="isAdmin || isHR || isManager"
        mat-raised-button
        color="primary"
        [routerLink]="['/departments/add']">
        <mat-icon>add</mat-icon>
        Add Department
      </button>
    </div>

    <!-- Search -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search departments</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <!-- Material Table -->
    <div *ngIf="departments && departments.length > 0; else noDepartments" class="table-container">
      <table mat-table [dataSource]="departments" matSort (matSortChange)="onSortChange($event)">

        <!-- Department Name Column -->
        <ng-container matColumnDef="departmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
          <td mat-cell *matCellDef="let dept">{{ dept.departmentName }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let dept">{{ dept.description || 'N/A' }}</td>
        </ng-container>

        <!-- Manager Column -->
        <ng-container matColumnDef="managerName">
          <th mat-header-cell *matHeaderCellDef>Manager</th>
          <td mat-cell *matCellDef="let dept">{{ dept.managerName || 'No Manager' }}</td>
        </ng-container>

        <!-- Employee Count Column -->
        <ng-container matColumnDef="employeeCount">
          <th mat-header-cell *matHeaderCellDef>Employees</th>
          <td mat-cell *matCellDef="let dept">{{ dept.employeeCount }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let dept" class="actions">
            <button mat-icon-button color="primary" (click)="viewDepartment(dept.departmentId)" title="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button *ngIf="isAdmin || isHR || isManager" mat-icon-button color="accent" (click)="editDepartment(dept.departmentId)" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Material Paginator -->
      <mat-paginator
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageIndex]="pageNumber - 1"
        [pageSizeOptions]="[10, 25, 50, 100]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>

    <!-- No Departments Message -->
    <ng-template #noDepartments>
      <div class="no-data">
        <p>No departments found.</p>
      </div>
    </ng-template>
  </div>
</div>
