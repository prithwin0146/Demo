syntax = "proto3";

option csharp_namespace = "EmployeeApi.Grpc";

package department;

// gRPC service for Department operations
service DepartmentGrpc {
rpc GetById (GetDepartmentRequest) returns (DepartmentResponse);
rpc GetAll (DepartmentEmpty) returns (DepartmentListResponse);
rpc CreateDepartment (CreateDepartmentRequest) returns (DepartmentResponse);
rpc UpdateDepartment (UpdateDepartmentRequest) returns (DepartmentResponse);
rpc DeleteDepartment (DeleteDepartmentRequest) returns (DeleteDepartmentResponse);
}

message DepartmentEmpty {}

message GetDepartmentRequest {
  int32 id = 1;
}

message DepartmentResponse {
  int32 department_id = 1;
  string department_name = 2;
  optional string description = 3;
  optional int32 manager_id = 4;
  optional string manager_name = 5;
  int32 employee_count = 6;
}

message DepartmentListResponse {
  repeated DepartmentResponse departments = 1;
}

message CreateDepartmentRequest {
  string department_name = 1;
  optional string description = 2;
  optional int32 manager_id = 3;
  optional string manager_name = 4;
}

message UpdateDepartmentRequest {
  int32 department_id = 1;
  string department_name = 2;
  optional string description = 3;
  optional int32 manager_id = 4;
  optional string manager_name = 5;
}

message DeleteDepartmentRequest {
  int32 department_id = 1;
}

message DeleteDepartmentResponse {
  bool success = 1;
  string message = 2;
}
